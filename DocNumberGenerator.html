<body class="container" onload="variableSet(), getFAQinfo()">
  <header class="wrapperheader">
    <div class="colheader">
      <div class="column left">
        <img alt="" onclick="openNav()" id="headerlogo" class="logoH" src="../Assets/media/Keltbray logo_Main_min clear space.png">
      </div>
      <div class="column center">
        <h1>SHEAF Project Portal</h1>
        <h2>File Name Generator</h2>
      </div>
      <div class="column right">
        <i onclick="openNav()" class="gg-menu-grid-r"></i>
      </div>
        <!-- Side Bar -->
      <div>
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <a href="home.html">Home</a>
          <a href="projectresources.html">Project Resources</a>
          <a href="dashboards.html">Dashboards</a>
          <a href="inductions.html">Inductions</a>
          <a href="sitenoticeboard.html">Site Notice Board</a>
          <a href="training.html">Training</a>
          <a onclick="openInNewTab('//acc.autodesk.eu/build/forms/projects/76c59b97-feaf-413c-9bd0-43cf8aaa3133/field-reports/all')">Site Forms</a>
          <a href="faqs.html">FAQs</a>
          <a href="lessonslearnt.html">Lessons Learnt</a>
          <a href="feedback.html">Feedback</a>
        </div>
        <script>
          /* Set the width of the side navigation to 250px */
          function openInNewTab(url) {
            var win = window.open(url, '_blank');
            win.focus();
          }
          function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
          }
      
          /* Set the width of the side navigation to 0 */
          function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
          }
          window.addEventListener('DOMContentLoaded', function() {
            function updateImage() {
                var screenWidth = window.innerWidth;
                var imageElement = document.getElementById('headerlogo');

                if (screenWidth < 700) {
                    imageElement.src = "../Assets/media/Keltbray-logo_single.png";
                    imageElement.alt = 'Small Image';
                } else {
                    imageElement.src = "../Assets/media/Keltbray logo_Main_min clear space.png";
                    imageElement.alt = 'Large Image';
                }
            }

            // Initial call
            updateImage();

            // Add event listener for window resize
            window.addEventListener('resize', updateImage);
          });
        </script>
      </div>
    </div>

  </header>
