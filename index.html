<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/getACCData.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="icon" href="./assets/media/Keltbray-logo_single.png" type="image/x-icon">

    <title>Digital Delivery Hub - SHEAF ACC File Name Generator</title>
</head>

<body>

    <header>
        <div class="header-section">
            <img alt="" id="headerlogo" class="logo_H" src="./assets/media/Keltbray-logo_single.png">
            <h2>Keltbray <br>DD Hub</h2>
        </div>
        <div class="header-section">
            <h1>SHEAF ACC File Name Generator</h1>
        </div>
        <div class="header-section">
            <h3></h3>
        </div>
    </header>

    <main>

            <form class="" id="ACC_FileNo_Generator" >
                <div class="form-group">
                  <ul class="form-container">
                    <!-- Project PIN Input-->
                    <li class="form-line" data-type="control_dropdown" id="id_5"><label class="form-label" id="label_5" for="input_5" aria-hidden="false"> Project PIN </label>
                        <div id="cid_5" class="form-input-wide" data-layout="full">
                          <select class="form-dropdown" id="ProjectPin_input" name="" data-component="ProjectRole" aria-label="Project PIN">
                          </select> </div>
                      </li>
                    <!-- Originator Input-->
                    <li class="form-line" data-type="control_dropdown" id="id_5"><label class="form-label form-label-top form-label-auto" id="label_5" for="input_5" aria-hidden="false"> Originator </label>
                        <div id="cid_5" class="form-input-wide" data-layout="full">
                          <select class="form-dropdown" id="Originator_input" name="" data-component="ProjectRole" aria-label="Originator">
                          </select> </div>
                      </li>
                    <!-- Function Input-->
                    <li class="form-line" data-type="control_dropdown" id="id_5"><label class="form-label form-label-top form-label-auto" id="label_5" for="input_5" aria-hidden="false"> Function </label>
                        <div id="cid_5" class="form-input-wide" data-layout="full">
                          <select class="form-dropdown" id="Function_input" name="" data-component="ProjectRole" aria-label="Function">
                          </select> </div>
                      </li>
                    <!-- Spatial Input-->
                    <li class="form-line" data-type="control_dropdown" id="id_5"><label class="form-label form-label-top form-label-auto" id="label_5" for="input_5" aria-hidden="false"> Spatial </label>
                        <div id="cid_5" class="form-input-wide" data-layout="full">
                          <select class="form-dropdown" id="Spatial_input" name="" data-component="ProjectRole" aria-label="Spatial">
                          </select> </div>
                      </li>
                    <!-- Form Input-->
                    <li class="form-line" data-type="control_dropdown" id="id_5"><label class="form-label form-label-top form-label-auto" id="label_5" for="input_5" aria-hidden="false"> Form </label>
                        <div id="cid_5" class="form-input-wide" data-layout="full">
                          <select class="form-dropdown" id="Form_input" name="" data-component="ProjectRole" aria-label="Form">
                          </select> </div>
                      </li>
                    <!-- Discipline Input-->
                    <li class="form-line" data-type="control_dropdown" id="id_5"><label class="form-label form-label-top form-label-auto" id="label_5" for="input_5" aria-hidden="false"> Disicpline </label>
                      <div id="cid_5" class="form-input-wide" data-layout="full">
                        <select class="form-dropdown" id="Discipline_input" name="" data-component="ProjectRole" aria-label="Discipline">
                        </select> </div>
                    </li>
                    <!-- Generate Button -->
                    <li id="cid_2" class="form-input-wide" data-layout="full">
                        <div data-align="auto" class="form-buttons-wrapper2 form-buttons-auto   jsTest-button-wrapperField">
                          <button type="button" id="generate_btn" class="submitButton" onclick="generateDocName()">Generate File Name</button>
                        </div>
                    </li>
                    <!-- Document Number-->
                    <li class="form-line" data-type="control_email" id="id_7"><label class="form-label form-label-top form-label-auto" id="label_7" for="input_7" aria-hidden="false"> Generated File Name </label>
                     <input type="text" id="DocNumber" name="DocNumber" class="form-textbox" size="15" value="" data-component="last" aria-labelledby="label_6 sublabel_6_last" readonly>
           
                     </li>
                  </ul>
                </div>
              </form>

    </main>
    <script>

    </script>
</body>
</html>
